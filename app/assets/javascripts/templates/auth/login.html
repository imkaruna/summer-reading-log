<div ng-controller = "AuthController">
  <div class="page-header" >
    <h2>Log In</h2>
  </div>

  <form ng-submit="login()">
    <div class="input-group">
      <input type="email" class="form-control" placeholder="Email" ng-model="user.email"><br><br>
    </div>
    <div class="input-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="user.password"><br><br>
    </div>
    <input type="submit" class="btn btn-default" value="Log In">
  </form>

</div>
