<h1>All Readers</h1>
<div ng-controller="ReadersController">
  <form ng-submit = "addReader()">
  <input type="text" ng-model="newReader.name" value="">
  <input type="submit" name="submit" value="Add Reader">
  </form>
  <div class="row">
    <div class="col-md-4">
      <ul ng-repeat = "reader in readers">
        <li>
          <a  ui-sref="readers.profile({ id: reader.id })"><span> {{reader.name}}</span></a>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div ui-view>
      </div>
    </div>
  </div>
</div>
